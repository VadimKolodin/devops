- hosts: localhost
  vars:
      directory: /var/jenkins_home/workspace/lab3/demo
  tasks:

    - name: Install pip3
      yum:
        name: python3-pip
        state: latest

    - name: Install Docker module for Python (used by Ansible)
      pip:
        name:
          - docker


    - name: test docker
      command: docker --version

    - name: create docker image
      command: docker build -t demo:latest .

    - name: add GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: add docker repository to apt
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu bionic stable
        state: present


    - name: create tag to push image onto dockerhub
      command: docker tag demo:latest vadimkolodin/demo:latest

    - name: push docker image onto dockerhub
      command: docker push vadimkolodin/demo:latest